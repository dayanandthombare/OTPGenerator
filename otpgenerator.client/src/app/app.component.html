<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>OTP Generator</h1>
      <p class="description">OTP generation with a 30-second expiry.</p>
    </div>
  
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input type="text" id="userId" #userIdInput class="input-field">
    </div>
  
    <div class="form-group" *ngIf="showDateTimeInput">
      <label for="dateTime">DateTime:</label>
      <input type="datetime-local" id="dateTime" #dateTimeInput class="input-field">
    </div>
  
    <button (click)="requestOtp(userIdInput.value)" class="generate-btn">Generate OTP</button>
  
    <div *ngIf="otpResponse" class="otp-display">
      <p><strong>Your OTP:</strong> {{ otpResponse.otp }}</p>
      <p *ngIf="remainingTime !== null"><strong>Remaining Time:</strong> {{ remainingTime }} seconds</p>
      <p *ngIf="remainingTime === null" class="expired">OTP expired</p>
    </div>
  </div>
  
</body>
</html>
